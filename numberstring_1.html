<!DOCTYPE html>

<body>
    <script>
        //수의 표현시 따옴표 없이 그냥 수만 표시 자바스크립트는 타 언어와 다르게 숫자는 모두 number(정수, 실수 구분 없이)
        alert(1);
        alert(1.1);
        //연산시 그냥 연산자를 두기만 하면 된다.
        alert(1+1);
    </script>
    <!-- 자바 스크립트에서 (Math.(이건 수학과 관련된 카테고리)) pow는 제곱의 의미 Math.pow(3,2) -->
    <!-- round는 반올림, ceil은 올림, floor은 내림, sqrt 제곱근, random 난수(1보다 작은)-->
    <!-- random에서 소수점 없애고 싶으면  Math.round(100*Math.random()) 이런식-->
</body>

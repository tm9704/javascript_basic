<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        //객체를 만들 때는 {} 기호를 사용한다. 
        var person = {}
        //person이라는 객체에 name이라는 변수 즉 속성에 'egoing'을 담은 것.
        //.을 찍고 추가해주면 된다.
        person.name = 'egoing';
        //introduce에 function을 담은 것 (메소드)
        person.introduce = function(){
            //this는 해당 메소드가 포함되어 있는 객체 즉 person
            return 'My name is ' + this.name;
        }
        document.write(person.introduce());
        //그러나 위에 처럼 하면 객체를 정의하는 부분과 분리 되어 있으므로, 집중도가 떨어짐

        var person = {
            'name' : 'egoing',
            'inroduce' : function(){
                return 'My name is ' + this.name;
            }
        }
        documnet.write(person.introduce());
    </script>
</body>
</html>

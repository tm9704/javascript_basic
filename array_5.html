<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        //shift => 배열에서 첫번째 원소를 제거.
        var li = ['a','b','c','d','e'];
        li.shift();
        alert(li);

        //pop=> 제일 뒤의 원소 제거.
        var li = ['a','b','c','d','e'];
        li.pop();
        alert(li);

        //sort => 순으로 정렬
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.sort();
        alert(li);

        //reverse => 역순 정렬 , sort,reverse는 인자값을 주지 않을경우 자바 스크립트에서 정의된 순으로 정렬된다.
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.reverse();
        alert(li);

        //sortfunction은 필요할때 생코에서 찾아서 사용
    </script>
</body>
</html>

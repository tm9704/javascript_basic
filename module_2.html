<!DOCTYPE html>
<html>
<head>
    <script src = "jquerry.js"></script>
</head>
<body>
    <!--모듈 => 프로그램을 구성하는 작은 부품으로서의 로직

    <ul id="list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input type="button" value="execute" id="execute_btn" />
    <script>
        $('#execute_btn').click(function(){
            $('#list li').text('coding everybody');
        })
    </script>
</body>
</html>

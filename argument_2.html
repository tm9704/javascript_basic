<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        function zero(){
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        }
        zero(); //둘다 0

        function one(arg1){
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }
        one('val1', 'var2');// one.length 1 arguments 2
        //함수.length를 하면 그 함수가 매개변수로 정의한 매개변수의 수.
        //arguments는 인자의 수 정보를 갖고 있다. 즉 둘은 서로 다름

        function two(arg1, arg2){
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }
        two('val1');
        
    </script>
</body>
</html>

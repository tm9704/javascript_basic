<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        //이것도 다시 공부.
        o1 = {var1:1, val2:2, val3:3}
        o2 = {v1:10, v2:50, v3:100, v4:25}

        function sum(){
            var _sum = 0;
            //this는 sum이라는 함수 자체에서 정의되어 있지는 않고 호출될 때 정해짐.
            for(name in this){
                _sum += this[name];
            }
            return _sum;
        }
        //o1을 apply의 인자로 주게되면 o1이 sum의 this가 된다.
        alert(sum.apply(o1))//6
        alert(sum.apply(o2))//185

        //즉 sum.apply를 사용하면 여기서는 o1.sum이라는 메소드가 되는 것. apply라는 메소드는 호출했을 때 this의 정체가 정해지는 this의 특징을 통해 마치 sum 이라는 함수가 어떠한 객체의 속성인것처럼 실행할 수 있다는 것이다.

    </script>
</body>
</html>

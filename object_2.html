<!DOCTYPE html>

<body>
    <ul>
    <script>
        //console.log는 디버깅시 편하게 해주는 객체(즉 도구). 
        //console.log()를 하면 콘솔창에 ()안에 있는 것들이 출력됨.
        //배열은 각 요소들이 순서를 가짐, 객체는 순서를 가지지 않는다.

        var grades = {'egoing':10, 'k8805':6, 'sorialgi':80};
        //for(키 in 객체){} => 객체에 담긴 값들을 하나씩 가져와서 key에 담음. (키는 변수)
        for(var key in grades){
            document.write("<li>key : " + key + " value : " + grades[key] +  "</li>");
        }

        //반복문에서도 for in 사용 가능.
        /*var arr = ['a', 'b','c'];
        for(var name in arr){
            document.write
        }*/
    </script>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        //원시 데이터 타입을 넘겼을 때
        var a = 1;
        function func(b){
            b = 2;
        }
        func(a);
        console.log(a); //1

        //참조 데이터 타입을 넘겼을 때
        var a = {'id':1};
        function func(b){
            b = {'id':2}; //b는 새로운 객체를 바라봄. a와 b의 링크가 끊어짐.
        }
        func(a);
        console.log(a.id); //1

        var a = {'id':1};
        function func(b){
            b.id = 2;
        }
        func(a);
        console.log(a.id); //2
    </script>
</body>
</html>

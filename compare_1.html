<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <script>
        //연산자: 값에 대해서 어떤 작업을 컴퓨터에게 지시하기 위한 기호.
        var a = 1; //대입 연산자

        //비교 연산자  == != < > <= >=
        // == 동등 연산자 (equal operator) : 좌,우항을 비교해서 같으면 true 다르면 false
        alert(1==2);
        alert(1==1);

        // === 일치 연산자 (strict equal operator): 좌,우항이 정확하게 같으면 ture, 다르면 false
        alert(1==="1"); //false (정보, 데이터타입 둘다 일치해야함)
        alert(1=="1"); //true (정보만 일치하면 인정)
    </script>
</body>
</html>

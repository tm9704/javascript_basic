<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        if(!''){ //빈 문자열은 false
            alert("빈 문자열");
        }
        if(!undefined){ //undefined는 false
            alert("undefined");
        }
        var a;
        if(!a){
            alert("값이 할당되지 않은 변수");
        }
        if(!null){ //null도 false
            alert("null");
        }
        if(!NaN){ //Nan도 false
            alert("NaN");
        }
        if(2){
            alert(2);
        }
    </script>
</body>
</html>

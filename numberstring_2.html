<!DOCTYPE html>
<html>

</head>
<body>
    <script>
        //문자 표현시는 큰 따옴표 사이에 표시 작은 따옴표도 관계 x but 두개를 같이 쓰면 안됨.
        alert("coding everybody");
        alert('coding everybody');
        //역슬레쉬 쓰면 중간의 따옴표도 표시 가능 (escape)
        alert('egoing\'s coding everybody');
        //숫자 1과 "1"은 다른 데이터 타입.
        //typeof 뒤에 데이터 타입이 궁금한 데이터를 적으면 데이터 타입이 나옴.
    </script>
</body>
</html>

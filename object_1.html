<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        //객체 vs 배열 => 색인의 차이. 즉 배열은 색인의 값이 자동으로 숫자로 정해짐 그러나 객체는 문자, 숫자등 정할 수 있다.(간단한 설명일뿐)
        //map, dictinory, associative array 라는 데이터 타입들이 객체에 해당함.
        //egoing은 key(index), 10은 value 가 된다.
        var grades = {'egoing':10, 'k8805':6, 'sorialgi':80};
        
        //아래는 객체를 만드는 또 다른 방법.
        var grades={};
        grades['egoing'] = 10;
        grades['k8805'] = 6;
        grades['sorialgi'] = 80;

        var grades= new Object();
        grades['egoing'] = 10;
        grades['k8805'] = 6;
        grades['sorialgi'] = 80;

        alert(grades['egoing']);
        alert(grades.egoing);
        alert(grades['ego'+'ing'])
        //alert(grades.'eg0'+'ing')이건 안됨.
    </script>
</body>
</html>

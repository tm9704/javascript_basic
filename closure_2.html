<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        //외부함수가 더이상 사용되지 않는 경우에도 내부함수가 외부함수에 접근할 수 있다.
        function outter(){
            var title = 'coding everybody';
            return function(){
                alert(title);
            }
        }
        var inner = outter();
        inner();
        //내부함수를 포함하고 있는 외부함수가 종료되도 내부함수에서 접근 가능.
    </script>
</body>
</html>

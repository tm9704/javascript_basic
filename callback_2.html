<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        //함수는 리턴 값으로도 사용될 수 있다.
        function cal(mode){
            var funcs = {
                'plus' : function(left, right){return left + right},
                'minus' : function(left, right){return left - right}
            }
            return funcs[mode];
        }

        alert(cal('plus')(2,1));
        alert(cal('minus')(2,1));

        //배열의 값으로도 사용 가능
        var process = [
            function(input){return input + 10;},
            function(input){return input * input;},
            function(input){return input / 2;} 
        ];

        var input = 1;
        for(var i = 0; i<process.length; i++){
            input = process[i](input);
        }
        alert(input);

        //변수, 매개변수, 리턴값으로 사용할 수 있는 것들을 first-class citizen(object)이라고 한다. 즉 자바스크립트의 함수는 위의 것으로 사용됨.
    </script>
</body>
</html>

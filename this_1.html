<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        //this => 함수 내에서 함수 호출 맥락(context)를 의미한다.
        //맥락이란 그 의미가 고정되어 있지 않고, 상황에 따라 달라진다는 것을 의미한다.
        function func(){
            if(window === this){
                document.write("window === this");
            }
        }
        func();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        var grades = {
            //객체 안에 다시 객체가 들어올 수 있다.
            'list':{'egoing':10, 'k8805':6, 'sorialgi':80},
            //함수가 담길 수도 있음.
            'show':function(){
                //this는 약속되어 있는 변수, 이 함수가 속해 있는 객체를 가리키는 변수임 즉 여기서는 grades를 가리킴. => this.list는 list의 Value인 객체를 가리킴.
                for(var name in this.list){
                    document.write(name+':'+this.list[name]+"<br />");
                }
            }
        }
        alert(grades['list']['egoing']);
        grades['show']();//grades.show();
    </script>
</body>
</html>

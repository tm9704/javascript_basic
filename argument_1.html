<!DOCTYPE html>

<body>
    <script>
        //arguments라는 객체는 함수 안에서 그 함수의 여러가지 정보를 담고 있는, 특히 인자와 관련된 정보를 담고 있는 객체. 배열과 사용 방법이 매우 유사하기 때문에 유사배열.
        function sum(){ //매개변수가 없는 함수.
            var i, _sum = 0;
            for(i = 0; i<arguments.length; i++){//arguments=>사용자가 전달한 인자가 들어가있다
                document.write(i+' : '+arguments[i]+'<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4));//매개변수가 없는데, 인자를 넣음
    </script>
</body>
</html>
